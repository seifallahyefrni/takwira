<div class="panel">
    <form #f="ngForm">
    <div class="panel-body">
        <textarea required class="form-control" rows="2" placeholder="Commenter cette offre" #c="ngModel" name="commentaire" [(ngModel)]="commentaire.commentaire"></textarea>
        <div class="alert-danger" *ngIf="c.invalid && c.touched">
        </div>
        <div class="mar-top clearfix">
            <button class="btn btn-sm btn-primary pull-right" (click)=" notify()" [disabled]="f.invalid"><i class="fa fa-pencil fa-fw"></i> Commenter </button>
        </div>
    </div>
    </form>
</div>
